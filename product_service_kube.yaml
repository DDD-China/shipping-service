apiVersion: v1
kind: Service
metadata:
  name: shipping-service
  labels:
    app: shipping-service
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: shipping-service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shipping-service-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: shipping-service
        version: v1
    spec:
      containers:
      - name: shipping-service
        image: 955065381857.dkr.ecr.cn-north-1.amazonaws.com.cn/shipping-service:0.1.1
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        ports:
        - containerPort: 9080
      imagePullSecrets:
      - name: aws-ecr-secret